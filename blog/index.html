	<script type="text/javascript">
		$(function(){
			
			var init = function(){
				var index = 0;
				var $li = $("#banner").find("li");
				var len = $li.length;
				var timmer = null;
				
				//console.log(len);
				$(".next").click(function(){
					index ++ ;
					if(index == len) index = 0;
					$li.eq(index).addClass("actvied").siblings().removeClass("actvied");
				});
				
				$(".prev").click(function(){
					index --;
					if(index == -1) index = len -1;
					$li.eq(index).addClass("actvied").siblings().removeClass("actvied");
				});
				
				function time(){
					timmer = setInterval(function(){
						index ++;
						if(index == len) index = 0;
						$li.eq(index).addClass("actvied").siblings().removeClass("actvied");
					},3000);
				}
				time();	
				
				$(".banner").hover(function(){
					clearInterval(timmer);
				},function(){
					time();
				});
			}
			
			
			init();
		});
	</script>
