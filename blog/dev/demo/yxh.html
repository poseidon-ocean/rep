<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>累土 - 合抱之木，生于毫末；九层之台，起于累土</title>
	<meta name="keywords" content="个人博客,SEO优化,编程开发,大数据,网站建设,学习交流"/>
	<meta name="description" content="码一码互联网的一些事儿,让高大上走入寻常百姓家"/>
	<link rel="shortcut icon" type="image/ico" href="../../images/favicon.ico">
	<style type="text/css">
		*{margin:0;padding:0;}
		body{background-color:#111;
			font-size:12px;font-family:"微软雅黑";color:#666;overflow:hidden;
		}
		.box{width:40px;height:40px;border-radius:50%;position:absolute;}
		
	</style>
</head>
<body>
	
	
	<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var index = 0;
			$(document).mousemove(function(e){
				var _left = e.clientX - 20;
				var _top = e.clientY - 20;
				index ++;
				var cname = "icon" + index;
				$("body").append("<div class='box "+cname+"' style='left:"+_left+"px;top:"+_top+"px;border:2px solid "+
				randomColor()+";transform:skew("+randomRange(10,60)+"deg);'></div>");
				$("."+cname).animate({width:0,height:0},1000,function(){
					$(this).remove();
				});
			});
		});
		
		function randomColor(){
			var r = Math.floor(Math.random()*256);
			var g = Math.floor(Math.random()*256);
			var b = Math.floor(Math.random()*256);
			return "rgb("+r+","+g+","+b+")";
		}
		
		function randomRange(start,end){
			return Math.floor(Math.random()*start + end);
		}
	</script>
</body>
</html>
