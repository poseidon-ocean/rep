<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>累土 - 合抱之木，生于毫末；九层之台，起于累土</title>
	<meta name="keywords" content="个人博客,SEO优化,编程开发,大数据,网站建设,学习交流"/>
	<meta name="description" content="码一码互联网的一些事儿,让高大上走入寻常百姓家"/>
	<link rel="shortcut icon" type="image/ico" href="../../images/favicon.ico">
  <style type="text/css">
	*{padding:0;margin:0}
	body{background:#111;}
	#bbox{width:400px;height:400px;border:1px solid #71E2E2;margin:60px auto;position:relative;}
	#mbox{width:20px;height:20px;background:#EFEF21;position:absolute;left:0;top:0;}
  </style>
 </head>
 <body>
  
  
	<div id="bbox">
		<div id="mbox"></div>
	</div>

	
	<script type="text/javascript">
		
		window.onload = function(){
			var angle = 0;
			var mbox = document.getElementById("mbox");
			
			var arr = [];
			setInterval(function(){
				var _left = Math.cos(angle)*200 + 200;
				var _top = Math.sin(angle)*200 + 200;
				//console.log(_top);
				mbox.style.left = _left+"px";
				mbox.style.top = _top+"px";
				
				
				var divDom = document.createElement("div");
				divDom.style.position = "absolute";
				divDom.style.width = "3px";
				divDom.style.height = "3px";
				divDom.style.left = _left + "px";
				divDom.style.top = _top + "px";
				divDom.style.background = randColor();
				document.getElementById("bbox").appendChild(divDom);
				
				arr.push(divDom);
				
				if(arr.length>36){
					var ndom = arr.shift();
					document.getElementById("bbox").removeChild(ndom);
				}
				angle += 0.05;
			},100);
		}
		
		
		function randColor(){
			var r = Math.floor(Math.random()*256);
			var g = Math.floor(Math.random()*256);
			var b = Math.floor(Math.random()*256);
			return "rgb("+r+","+g+","+b+")";
		}
	</script>
	
 </body>
</html>
