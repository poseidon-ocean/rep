<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>累土 - 合抱之木，生于毫末；九层之台，起于累土</title>
	<meta name="keywords" content="个人博客,SEO优化,编程开发,大数据,网站建设,学习交流"/>
	<meta name="description" content="码一码互联网的一些事儿,让高大上走入寻常百姓家"/>
	<link rel="shortcut icon" type="image/ico" href="../../images/favicon.ico">
  <style>
	*{padding:0;margin:0}
	body{background:#000;}
	#box{margin:260px auto;width:200px;position:relative;}
  </style>
 </head>
 <body>
  
  
	<div id="box"></div>
	
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		
		var index = 0;
		var arr = [];
		var timer = setInterval(function(){
			var divDom = document.createElement("div");
			divDom.style.border = "2px solid #fff";
			divDom.style.width = "100px";
			divDom.style.height = "100px";
			divDom.style.position = "absolute";
			divDom.style.borderRadius = "50px";
			//var num = Math.sin(index) * 200;
			var num = Math.cos(index) * 100;
			divDom.style.top = num + "px";
			arr.push(divDom);
			//document.body.appendChild(divDom);
			document.getElementById("box").appendChild(divDom);
			if(arr.length > 20){
				document.getElementById("box").removeChild(arr.shift());
			}
			index += 0.1;
		},30);
		
		//alert(Math.sin(30 / 180 * Math.PI));
		
		/*
			在javascript中sin函数接收的不是角度，而是弧度
			弧度与角度的计算
			180 = π
			30 = 30/180*π
		*/
		
		
	</script>
	
 </body>
