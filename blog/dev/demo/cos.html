<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>累土 - 合抱之木，生于毫末；九层之台，起于累土</title>
	<meta name="keywords" content="个人博客,SEO优化,编程开发,大数据,网站建设,学习交流"/>
	<meta name="description" content="码一码互联网的一些事儿,让高大上走入寻常百姓家"/>
	<link rel="shortcut icon" type="image/ico" href="../../images/favicon.ico">
  <style type="text/css">
	*{padding:0;margin:0}
	body{background:#111;}
	.line{position:absolute;z-index:2;width:100%;left:0;top:260px;height:1px;background:green;}
	.line2{position:absolute;z-index:2;width:1px;left:100px;top:0px;height:100%;background:green;}
  </style>
 </head>
 <body>
  
  
	<div class="line"></div>
	<div class="line2"></div>
	
	<script type="text/javascript">
		
		window.onload = function(){
			var angle = 0;
			var _left = 100;
			var _top = 260;
			var dis = 1;
			var x = 0;
			var y = 0;
			var h = 130;
			function draw(){
				var divDom = document.createElement("div");
				divDom.style.width = "3px";
				divDom.style.height = "3px";
				divDom.style.background = "yellow";
				divDom.style.position = "absolute";
				divDom.style.zIndex = "3";
				var si = Math.cos(angle);
				y = h*si;
				divDom.style.left = (_left+x) + "px";
				divDom.style.top = (_top+y) + "px";
				
				document.body.appendChild(divDom);
				angle += 0.01;
				x ++;
				if(x>1000){
					clearInterval(timer);
				}
				
			}
			
			draw();
			var timer = setInterval(draw,10);
		}
	</script>
	
 </body>
</html>
