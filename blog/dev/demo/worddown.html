<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>累土 - 合抱之木，生于毫末；九层之台，起于累土</title>
	<meta name="keywords" content="个人博客,SEO优化,编程开发,大数据,网站建设,学习交流"/>
	<meta name="description" content="码一码互联网的一些事儿,让高大上走入寻常百姓家"/>
	<link rel="shortcut icon" type="image/ico" href="../../images/favicon.ico">
  <style type="text/css">
	*{padding:0;margin:0}
	html{overflow:hidden;}
  </style>
 </head>
 <body>
  
	<canvas id="canvas" style="background:#111;"></canvas>
	
	<script type="text/javascript">
		window.onload = function(){
			//获得canvas对象
			var canvasDom = document.getElementById("canvas");
			//获得上下文
			var context = canvasDom.getContext("2d");
			//获得浏览器的宽度和高度
			var ww = window.innerWidth;
			var wh = window.innerHeight;
			
			//设置画布的宽高
			canvasDom.width = ww;
			canvasDom.height = wh;
			
			//文字的大小
			var fontSize = 14;
			//列数
			var colunms = Math.floor(ww/fontSize);
			//记录y轴坐标
			var drops = [];
			//初始化
			for(var i=0;i<colunms;i++){
				drops.push(0);
			}
			
			//运动的文字
			var str = "△○■◑░☾☒▌овВЕхсоооонπεγΒΕÝÁÁ/⊙⊿¼⑮④⑤⑲：:】][)";
			
			//绘制
			function draw(){
				context.fillStyle = "rgba(0,0,0,0.05)";
				context.fillRect(0,0,ww,wh);
				context.font = "700 "+fontSize+"px 微软雅黑";
				//字体颜色
				context.fillStyle = randomColor();
				//写入画布中
				for(var i=0;i<colunms;i++){
					var index = Math.floor(Math.random()*str.length);
					var x = i*fontSize;
					var y = drops[i]*fontSize;
					context.fillText(str[index],x,y);
					if(y>=canvasDom.height && Math.random() > 0.99){
						drops[i] = 0;
					}
					drops[i] ++;
				}
			}
			
			draw();
			setInterval(draw,300);
		}
		
		function randomColor(){
			var r = Math.floor(Math.random()*256);
			var g = Math.floor(Math.random()*256);
			var b = Math.floor(Math.random()*256);
			return "rgb("+r+","+g+","+b+")";
		}
	</script>
	
 </body>
</html>
