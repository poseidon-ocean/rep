<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>累土 - 合抱之木，生于毫末；九层之台，起于累土</title>
	<meta name="keywords" content="个人博客,SEO优化,编程开发,大数据,网站建设,学习交流"/>
	<meta name="description" content="码一码互联网的一些事儿,让高大上走入寻常百姓家"/>
	<link rel="shortcut icon" type="image/ico" href="../../images/favicon.ico">
	
	<style type="text/css">
		*{margin:0;padding:0;}
		body{font-size:16px;font-family:"微软雅黑";color:#666;}
		
		.card{width:500px;
			height:300px;
			margin:30px auto;
			position:relative;
			background:#3555A3;
		}
		.card img{
			position:absolute;
			top:40px;
			left:175px;
			transform-origin:bottom;
		}
		.card img:nth-child(1){
			opacity:0.5;
			z-index:1;
		}
		.card img:nth-child(2){
			z-index:2;
			transform:rotateX(-45deg);
		}
		.card:nth-of-type(2){
			perspective:1000px;
		}
	</style>
</head>
<body>
	
	<div class="card">
		<img src="images/card.png" alt="" width="138" height="196" />
		<img src="images/card.png" alt="" width="138" height="196" />
	</div>
	
	<div class="card">
		<img src="images/card.png" alt="" width="138" height="196" />
		<img src="images/card.png" alt="" width="138" height="196" />
	</div>
	
	<style>
		.wrapper{width:50%;float:left;margin-bottom:500px;}
		.cube{
			font-size:4em;
			width:2em;
			margin:1.5em auto;
			transform-style:preserve-3d;
			transform:rotateX(-40deg) rotateY(32deg);
		}
		.side{
			position:absolute;
			width:2em;
			height:2em;
			background:rgba(255,99,71,0.6);
			border:1px solid rgba(0,0,0,0.5);
			color:white;
			text-align:center;
			line-height:2em;
		}
		.front{transform:translateZ(1em);}
		.top{transform:rotateX(90deg) translateZ(1em);}
		.right{transform:rotateY(90deg) translateZ(1em);}
		.left{transform:rotateY(-90deg) translateZ(1em);}
		.bottom{transform:rotateX(-90deg) translateZ(1em);}
		.back{transform:rotateY(-180deg) translateZ(1em);}
		.w1{perspective:100px;}
		.w2{perspective:1000px;}
	</style>
	
	<div class="wrapper w2">
		<div class="cube">
			<div class="side front">1</div>
			<div class="side back">6</div>
			<div class="side right">4</div>
			<div class="side left">3</div>
			<div class="side top">5</div>
			<div class="side bottom">2</div>
		</div>
	</div>
	
	<div class="wrapper w1">
		<div class="cube">
			<div class="side front">1</div>
			<div class="side back">6</div>
			<div class="side right">4</div>
			<div class="side left">3</div>
			<div class="side top">5</div>
			<div class="side bottom">2</div>
		</div>
	</div>
	
	
	
</body>
</html>
