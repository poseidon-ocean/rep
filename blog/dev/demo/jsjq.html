<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>累土 - 合抱之木，生于毫末；九层之台，起于累土</title>
	<meta name="keywords" content="个人博客,SEO优化,编程开发,大数据,网站建设,学习交流"/>
	<meta name="description" content="码一码互联网的一些事儿,让高大上走入寻常百姓家"/>
	<link rel="shortcut icon" type="image/ico" href="../../images/favicon.ico">
	<link type="text/css" rel="stylesheet" href="css/codemirror.css"/>
	<link type="text/css" rel="stylesheet" href="css/material.css" />
	<style type="text/css">
		*{margin:0;padding:0;}
		body{background-color:rgba(44,52,55,0.8);
			font-size:12px;font-family:"微软雅黑";color:#666;overflow:hidden;
		}
		#jsCode{height:600px;}
		
	</style>
</head>
<body>
	
	
	<textarea id="jsCode">
//封装组件不要给客户太多的选择题
		
var $ = function(id){
	id = id.replace("#","");
	var dom = document.getElementById(id);
	return{
		css:function(key,value){
	
			if(typeof key === "object"){
				for(var k in key){
					if(typeof key[k] === "number"){
						key[k] = key[k] +"px";
					}
					dom["style"][k] = key[k];
				}
			}
		
			if(typeof value === "number"){
				value = value +"px";
			}
			dom["style"][key] = value;
		}
		attr:function(){
			var args = Array.prototype.slice.call(arguments);
			//console.log(args.toString());
			if(args.length==1){
				return dom.getAttribute(args[0]);
			}else{
				dom.setAttribute(args[0],args[1]);
			}
		},
		hasAttr:function(key){
			return dom.hasAttribute(key);
		},
		html:function(){
			var args = Array.prototype.slice.call(arguments);
			//console.log(args.toString());
			if(args.length==0){
				return dom.innerHTML;
			}else{
				dom.innerHTML = args;
			}
		},
		text:function(){
			var args = Array.prototype.slice.call(arguments);
			//console.log(args.toString());
			if(args.length==0){
				return dom.innerText;
			}else{
				dom.innerText = args;
			}
		}
	}
}

	</textarea>
	
	<script type="text/javascript" src="js/codemirror.js"></script>
	<script type="text/javascript" src="js/javascript.js"></script>
	<script type="text/javascript">
		var jsDom = document.getElementById("jsCode");
		var myCodeMirror = CodeMirror.fromTextArea(jsDom,{
			lineNumbers: true,
			theme:"material"
		});
	</script>
</body>
</html>
