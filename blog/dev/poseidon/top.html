	<style type="text/css">
		*{margin:0;padding:0;}
		body{background:url("images/bg.jpg") no-repeat;font-size:14px;font-family:"微软雅黑",sans-serif;}
		
		/* conten start */
		.content .personal{width:360px;height:45px;position:absolute;left:350px;color:#fff;font-size:26px; 
			padding-top:15px;
		}
		.content .p_name{position:absolute;left:750px;top:50px;font-size:20px;color:#6b3612;}
	</style>
	
</head>
<body>
	<div class="content">
		<div class="personal"><h1>个人成长记录</h1></div>
		<div class="p_name">
			<div>
				<span>author:</span><span>Poseidon</span>
				<span>teacher:</span><span>Arry</span>
			</div>
			<div>
				<span>time:</span><span id="timer">2015-8-10</span>
				<span>week:</span><span id="week">2015-8-10</span>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
	<script type="text/javascript">
		$(function(){
			var time = new Date();
			var year = time.getFullYear();
			var month = time.getMonth() + 1;
			var date = time.getDate();
			var day = time.getDay();
			
			var weeks = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
			
			$('#timer').html(year + '-' + month + '-' + date);
			$('#week').html(weeks[day]);
		});
	</script>
</body>
