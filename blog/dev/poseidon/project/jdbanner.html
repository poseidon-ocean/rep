<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>定位小项目</title>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	
	<style type="text/css">
		*{margin:0;padding:0;}
		body{font-size:12px;font-family:"微软雅黑";}
		img{border:none;}
		.banner{
			width:730px;height:454px;
			margin:100px auto;  /* div盒子居中显示 */
			overflow:hidden;  /* 溢出的部分隐藏掉 */
			position:relative;
		}
		.banner p{position:absolute;top:0;left:0;z-index:0;}
		.banner p.b_sel{z-index:1;}
		.banner ul{position:absolute;bottom:10px;left:300px;z-index:2;}
		.banner ul li{
			list-style:none;
			float:left;
			width:18px;height:18px;
			text-align:center;line-height:18px;
			background:#3e3e3e;color:#FFF;
			border-radius:9px;
			margin:2px;
		}
		.banner ul li.sel{background:#b61b1f;}
		
	</style>
</head>
<body>
	
	<div class="banner">
		<p class="b_sel">
			<a>
				<img src="images/jd1.jpg" alt="曲奇智能单车" width="730" height="454">
			</a>
		</p>
		<p>
			<a>
				<img src="images/jd2.jpg" alt="" width="730" height="454"/>
			</a>
		</p>
		<p>
			<a>
				<img src="images/jd3.jpg" alt="" width="730" height="454"/>
			</a>
		</p>
		<p>
			<a>
				<img src="images/jd4.jpg" alt="" width="730" height="454"/>
			</a>
		</p>
		<p>
			<a>
				<img src="images/jd5.jpg" alt="" width="730" height="454"/>
			</a>
		</p>
		<p>
			<a>
				<img src="images/jd6.jpg" alt="" width="730" height="454"/>
			</a>
		</p>
		
		<ul>
			<li class="sel">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
		
	</div>
	
	
	<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			
			$(".banner ul li").mouseover(function(){
				
				var val = $(this).text();
				$(this).parent().find("li").each(function(){
					$(this).removeClass("sel");
				});
				$(this).addClass("sel");
				
				$(this).parent().parent().find("p").each(function(index){
					if(val == (index + 1)){
						$(this).addClass("b_sel");
					} else{
						$(this).removeClass("b_sel");
					}
					
					
				});
				
			});
			
			var timer = 0;
			var time = setInterval(function(){
				$(".banner").find("p").each(function(index){
					if(timer == index){
						$(this).addClass("b_sel");
					}else{
						$(this).removeClass("b_sel");
					}
				});
				
				$(".banner ul").find("li").each(function(index){
					if(timer == index){
						$(this).addClass("sel");
					}else{
						$(this).removeClass("sel");
					}
				});
				
				timer ++ ;
				
				if(timer == 6){
					timer = 0;
				}
			},3000);
			
		});
	</script>
</body>
</html>
