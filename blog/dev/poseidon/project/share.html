<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>jQuery开发滚动分享组件</title>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	
	<style type="text/css">
		*{margin:0;padding:0;}
		body{background-color:#639;}
		
		/*.share start*/
		.share{width:140px;height:100px;margin:200px auto;}
		.share a{width:38px;height:38px;display:block;float:left;
			margin:20px 5px 0 0;border-radius:3px;overflow:hidden;
			position:relative;
		}
		.share a span{width:38px;height:80px;display:block;
			background:url("images/share.png") no-repeat;
			background-position:4px 4px;
			position:absolute;
		}
		.share a .sina{background-position:4px 4px;}
		.share a .weibo{background-position:-40px 4px;}
		.share a .qq{background-position:-80px 4px;}
		/*share end*/
	</style>
</head>
<body>
	
	<!-- share start-->
	<div class="share">
		<a href="#">
			<span class="sina"></span>
		</a>
		<a href="#">
			<span class="weibo"></span>
		</a>
		<a href="#">
			<span class="qq"></span>
		</a>
	</div>
	<!-- share end -->
	
	<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
	
	<script type="text/javascript">
		$(function(){
			$(".share a").each(function(index){
				$(this).hover(function(){
					if(index == 0){
						$(this).css({"background":"#F63"});
					}
					else if(index == 1){
						$(this).css({"background":"#0e71b7"});
					}
					else if(index == 2){
						$(this).css({"background":"#666"});
					}
					$(this).find("span").animate({"top":-49});
				},function(){
					var _index = $(this);
					$(this).find("span").animate({"top":0},function(){
						_index.css("background","none");
					});
				});
			});
		});
	</script>
</body>
</html>
