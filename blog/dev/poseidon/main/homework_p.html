<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>position练习</title>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	
	<style type="text/css">
		*{margin:0;padding:0;}
		body{font-size:12px;font-family:"微软雅黑";background-color:#666;}
		#header{width:778px;height:300px;
			background:#eee;
			border:1px solid red;
			margin:15px auto;
		}
		#center{width:778px;height:300px;
			background:#fff center center;
			border:1px solid gray;
			margin:15px auto;
		}
		#l_left{width:300px;height:200px;
			background:blue;
			float:left;
			margin:20px 0 0 10px;
		}
		#l_right{width:420px;height:30px;
			background:#fff;
			float:right;
			margin:5px 10px 0 0;
		}
		#l_right ul li{width:70px;height:30px;line-height:30px;
			text-align:center;list-style:none;
			float:left;
		}
		#l_right ul li a{color:#666;text-decoration:none;}
		#l_right ul li:hover a{color:red;}
		
		#c_left{width:150px;
			height:200px;
			background:#690;
			float:left;
			margin:10px 0 0 10px;
		}
		#c_center{width:150px;height:200px;
			background:#789;
			float:left;
			margin:10px 0 0 10px;
		}
		#c_right{width:150px;
			height:200px;
			background:#cf7;
			float:right;
			margin:10px 10px 0 0;
		}
		
	</style>
</head>
<body>
	
		<div id="header">
			<div id="l_left"></div>
			<div id="l_right">
				<ul>
					<li><a href="#">链接</a></li>
					<li><a href="#">链接</a></li>
					<li><a href="#">链接</a></li>
					<li><a href="#">链接</a></li>
					<li><a href="#">链接</a></li>
				</ul>
			</div>
		</div>
		<div id="center">
			<div id="c_left"></div>
			<div id="c_center"></div>
			<div id="c_right"></div>
		</div>

		<div><a href="position.html">返回</a></div>

	<script type="text/javascript">
		
	</script>
</body>
</html>
