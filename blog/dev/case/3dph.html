<!doctype html>
<html  onselectstart="return false">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>累土 - 合抱之木，生于毫末；九层之台，起于累土</title>
	<meta name="keywords" content="个人博客,SEO优化,编程开发,大数据,网站建设,学习交流"/>
	<meta name="description" content="码一码互联网的一些事儿,让高大上走入寻常百姓家"/>
	<link rel="shortcut icon" type="image/ico" href="../../images/favicon.ico">
	
	<style type="text/css">
		*{margin:0;padding:0;}
		body{font-size:16px;font-family:"微软雅黑";background:#000;}
		/*280 210*/
		#wrap{width:140px;height:105px;
			
			margin:200px auto;
			position:relative;
			transform-style:preserve-3d;
			transform:perspective(1000px) rotateX(-10deg) rotateY(0deg);
		}
		#wrap img{
			width:100%;
			height:100%;
			position:absolute;
			left:0;
			top:0;
			border-radius:3px;
			box-shadow:0 0 10px #fff;
			-webkit-box-reflect:below  8px
				-webkit-linear-gradient(top,rgba(0,0,0,0) 40%,rgba(0,0,0,0.5) 100%);
			;
		}
		
		#wrap .p{
			width:1200px;
			height:1200px;
			background:-webkit-radial-gradient(center center,600px 600px,rgba(255,255,255,.5),rgba(0,0,0,0));
			position:absolute;
			left:50%;top:100%;
			margin-top:-600px;
			margin-left:-600px;
			transform:rotateX(90deg);
			border-radius:600px;
		}
		
	</style>
</head>
<body>
	
	<div id="wrap">
		<div class="p"></div>
		<img src="images/323525.png" />
		<img src="images/323919.png" />
		<img src="images/323986.jpg" />
		<img src="images/322107.gif" />
		<img src="images/321227.jpg" />
		<img src="images/321609.png" />
		<img src="images/321228.gif" />
		<img src="images/320159.png" />
		<img src="images/319489.jpg" />
		<img src="images/318645.png" />
		<img src="images/318721.jpg" />
	</div>
	
	
	<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			
			var $deg = 360 / $('#wrap img').size();
			var roY = 0,roX = 0;
			$('#wrap img').each(function(index){
				$(this).css({
					'transform' : 'rotateY('+index*$deg+'deg) translateZ(360px)'
				}).attr('ondragstart','return false');
			});
			
			$(document).mousedown(function(ev){
				//var ev = ev || window.event;
				var x_ = ev.clientX;
				var y_ = ev.clientY;
				
				$(this).bind('mousemove',function(ev){
					//var ev = ev || window.event;
					
					

					var xN = ev.clientX - x_;
					var yN = ev.clientY - y_;
					console.log(xN+"--"+yN);
					roY += xN*0.2;
					roX += yN*0.2;
					
					
					/**
					$('body').append('<div style="width:5px;height:5px;background:#ff0;position:absolute;left:'+x_+'px;top:'+y_+'px;"></div>');
					*/
					$('#wrap').css({
						'transform' : 'perspective(1000px) rotateX('+roX+'deg) rotateY('+roY+'deg)'
					});
					
					x_ = ev.clientX;
					y_ = ev.clientY;
					
					
				}).mouseup(function(){
					$(this).unbind('mousemove');
					
				});
			});
		});
	</script>
</body>
</html>
