<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>累土 - 合抱之木，生于毫末；九层之台，起于累土</title>
	<meta name="keywords" content="个人博客,SEO优化,编程开发,大数据,网站建设,学习交流"/>
	<meta name="description" content="码一码互联网的一些事儿,让高大上走入寻常百姓家"/>
	<link rel="shortcut icon" type="image/ico" href="../../images/favicon.ico">
	
	<style>
		*{margin:0;padding:0;}
		
		body{font-size:14px;font-family:"微软雅黑";color:#666;}
		ul,li{list-style:none;}
		/* #box start */
		#box{width:700px;height:400px;margin:60px auto;position:relative;}
		#box .b_cut{display:inline-block;position:absolute;background:rgba(0,0,0,0.8);
			width:26px;height:50px;text-decoration:none;color:#fff;
			font-size:22px;line-height:45px;text-align:center;top:150px;
			opacity:0;transition:all 0.5s ease;
		}
		.pre{left:0px;}
		.next{right:0px;}
		#box:hover .b_cut{opacity:1;transition:all 0.5s ease;}
		#box .desc{width:680px;height:60px;background:rgba(0,0,0,0.4);position:absolute;
			left:0;bottom:80px;color:#fff;font-size:26px;line-height:60px;padding-left:20px;
		}
		#box #b_list{position:absolute;left:0;bottom:0;background:#000;width:690px;padding-left:10px;}
		#box #b_list li{height:70px;float:left;line-height:80px;padding-top:10px;
			width:68px;text-align:center;position:relative;
		}
		#box #b_list li .zm{position:absolute;width:100%;height:100%;background:#000;
			opacity:0.6;filter:alpha(opacity=60);left:0;top:0;transition:all 0.3s ease;
		}
		#box #b_list li:hover .zm{opacity:0;filter:alpha(opacity=0);transition:all 0.3s ease;}
		#box #b_list li:hover:after{content:"";position:absolute;left:0;bottom:0;
			width:100%;height:3px;background:#0EB053;
		}
		#box #b_list .actived:after{content:"";position:absolute;left:0;bottom:0;
			width:100%;height:3px;background:#0EB053;}
		#box #b_list .actived .zm{opacity:0;filter:alpha(opacity=0);}
		/* end #box */
		
	</style>
</head>
<body>
	
	<!-- box start -->
	<div id="box">
		<a href="#"><img class="b_img" src="images/1d.jpg" width="700" height="320" /></a>
		<a href="#" class="b_cut pre">&lt;</a>
		<a href="#" class="b_cut next">&gt;</a>
		<div class="desc">同步首发单曲:刘德华</div>
		<ul id="b_list">
			<li class="actived"><a href="#"><img src="images/1s.jpg" width="63" height="63" /></a><div class="zm"></div></li>
			<li><a href="#"><img src="images/2s.jpg" width="63" height="63" /></a><div class="zm"></div></li>
			<li><a href="#"><img src="images/3s.jpg" width="63" height="63" /></a><div class="zm"></div></li>
			<li><a href="#"><img src="images/4s.jpg" width="63" height="63" /></a><div class="zm"></div></li>
			<li><a href="#"><img src="images/5s.jpg" width="63" height="63" /></a><div class="zm"></div></li>
			<li><a href="#"><img src="images/6s.jpg" width="63" height="63" /></a><div class="zm"></div></li>
			<li><a href="#"><img src="images/7s.jpg" width="63" height="63" /></a><div class="zm"></div></li>
			<li><a href="#"><img src="images/8s.jpg" width="63" height="63" /></a><div class="zm"></div></li>
			<li><a href="#"><img src="images/9s.jpg" width="63" height="63" /></a><div class="zm"></div></li>
			<li><a href="#"><img src="images/10s.jpg" width="63" height="63" /></a><div class="zm"></div></li>
		</ul>
	</div>
	<!-- end box-->
	
	<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var info = ['同步首发单曲：刘德华《小丑》',
				'单曲首发：王菲《清风徐来》',
				'鹿晗首张迷你数字专辑（预售）',
				'独家首发MV：古巨基《何必打扰》',
				'独家首发CD：蔡旻佑《我想我可以》',
				'独家首发CD：Leona Lewis《I AM》',
				'独家首发CD：LYn《9X9th》',
				'SEVENTEEN《BOYS BE》',
				'小捐赠，大公益，听见爱的分贝',
				'才子导师林俊杰加盟 哈令营四强谁将突围？',
			];
			var index = 1;
			$(".next").click(function(){
				if(index==10) index = 0;
				index ++;
				$(".b_img").attr("src","images/"+index+"d.jpg");
				$("#b_list").find("li").eq(index-1).addClass("actived").siblings().removeClass("actived");
				$(".desc").html(info[index-1]);
			});
			$(".pre").click(function(){
				index --;
				if(index==0) index = 10;
				$(".b_img").attr("src","images/"+index+"d.jpg");
				$("#b_list").find("li").eq(index-1).addClass("actived").siblings().removeClass("actived");
				$(".desc").html(info[index-1]);
			});
			
			$("#b_list").find("li").hover(function(){
				var _index = $(this).index();
				index = _index + 1;
				$(".b_img").attr("src","images/"+index+"d.jpg");
				$(this).addClass("actived").siblings().removeClass("actived");
				$(".desc").html(info[index-1]);
			});
		});
	</script>
</body>
</html>
