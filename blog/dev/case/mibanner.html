<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>累土 - 合抱之木，生于毫末；九层之台，起于累土</title>
	<meta name="keywords" content="个人博客,SEO优化,编程开发,大数据,网站建设,学习交流"/>
	<meta name="description" content="码一码互联网的一些事儿,让高大上走入寻常百姓家"/>
	<link rel="shortcut icon" type="image/ico" href="../../images/favicon.ico">
	
	<style type="text/css">
		*{margin:0;padding:0;}
		body{}
		ul{list-style:none;}
		#banner{width:1226px;height:460px;margin:120px auto;overflow:hidden;
			position:relative;
		}
		#banner .b_pic{width:1000%;position:absolute;left:-1226px;top:0;}
		#banner .b_pic li{float:left;width:1226px;height:460px;}
		#banner .page_to .page{
			background:#000;display:block;opacity:0;
			filter:alpha(opacity=0);
			width:60px;height:80px;
			position:absolute;
			top:200px;text-decoration:none;
			font-size:22px;color:#fff;
			font-weight:900;line-height:80px;
			text-align:center;
			transition:opacity .6s ease;
		}
		#banner .page_to #prev{left:0;}
		#banner .page_to #next{right:0;}
		#banner:hover .page_to .page{opacity:0.5;filter:alpha(opacity=50);transition:opacity .6s ease;}
		
		#banner .list{height:0;position:absolute;left:0;bottom:0;
			background:#000;width:100%;opacity:0.5;filter:alpha(opacity=50);
			transition:height .6s ease;
		}
		#banner .list .l_ul{width:300px;margin:0 auto;}
		#banner .list .l_ul li{float:left;width:30px;height:30px;color:#fff;
			margin:10px 5px;background:#38B51C;border-radius:15px;
			text-align:center;line-height:30px;
		}
		#banner .list .l_ul li:hover{background:#D22075;}
		#banner:hover .list{height:50px;transition:height .6s ease;}
		#banner .list .l_ul .sel{background:#D22075;}
		/*
		
		*/
	</style>
</head>
<body>

	<div id="banner">
		<ul class="b_pic">
			<li>
				<a href="#"><img src="images/m1.jpg" alt="" width="1226" height="460" /></a>
			</li>
			<li>
				<a href="#"><img src="images/m2.jpg" alt="" width="1226" height="460" /></a>
			</li>
			<li>
				<a href="#"><img src="images/m3.jpg" alt="" width="1226" height="460" /></a>
			</li>
			<li>
				<a href="#"><img src="images/m4.jpg" alt="" width="1226" height="460" /></a>
			</li>
			<li>
				<a href="#"><img src="images/m5.jpg" alt="" width="1226" height="460" /></a>
			</li>
		</ul>
		
		<div class="page_to">
			<a href="#" class="page" id="prev"><</a>
			<a href="#" class="page" id="next">></a>
		</div>
		
		<div class="list">
			<ul class="l_ul">
				<li class="sel">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
	</div>
	
	<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
	
	<script type="text/javascript">
		$(function(){
			
			function initBanner(){
				var $ulDom = $("#banner .b_pic");
				var index = 1;
				var w = $ulDom.find("li").width();
				
				
				var $first = $ulDom.find("li:last").clone();
				var $last = $ulDom.find("li:first").clone();
				
				$ulDom.prepend($first);
				$ulDom.append($last);
				var len = $ulDom.find("li").length;
				
				var timer = null;
				
				//下一张
				$("#next").click(function(){
					clearInterval(timer);
					index ++;
					if(index == (len - 1)){
						$ulDom.css("left",-1*w);
						index = 1;
					}
					$ulDom.stop(true,true).animate({left:-1*w*index});
					
					$("#banner .l_ul").find("li").eq(index-1).addClass("sel").siblings().removeClass("sel");
					
				}).mouseover(function(){
					clearInterval(timer);
				}).mouseleave(function(){
					openTime();
				});
				
				//上一张
				$("#prev").click(function(){
					clearInterval(timer);
					index --;
					if(index == 0){
						$ulDom.css("left",-1*w*(len-2));
						index = len-2;
					}
					$ulDom.stop(true,true).animate({left:-1*w*index});
					
					$("#banner .l_ul").find("li").eq(index-1).addClass("sel").siblings().removeClass("sel");
					
				}).mouseover(function(){
					clearInterval(timer);
				}).mouseleave(function(){
					openTime();
				});
				
				function openTime(){
					timer = setInterval(function(){
						index ++;
						if(index == (len - 1)){
							$ulDom.css("left",-1*w);
							index = 1;
						}
						$ulDom.stop(true,true).animate({left:-1*w*index});
						
						$("#banner .l_ul").find("li").eq(index-1).addClass("sel").siblings().removeClass("sel");
						
					},3000);
				}
				openTime();
				
				$("#banner .l_ul").find("li").hover(function(){
					clearInterval(timer);
					index = $(this).index()+1;
					$(this).addClass("sel").siblings().removeClass("sel");
					$ulDom.stop(true,true).animate({left:-1*w*index});
				},function(){
					openTime();
				});
				
			}
		
			initBanner();
			
			
			
		});
	</script>
</body>
</html>
