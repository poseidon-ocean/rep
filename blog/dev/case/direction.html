	<style type="text/css">
	*{margin:0;padding:0;}
	body{font-size:12px;font-family:"微软雅黑";color:#666;}
	ul,li{list-style:none;}
	
	.content{width:1180px;margin:120px auto;overflow:hidden;}
	.content ul li{float:left;width:280px;height:210px;margin-right:20px;
		margin-bottom:20px;position:relative;
	}
	.content ul li:nth-child(4n){margin-right:0;}
	.content ul li .info{position:absolute;background:rgba(110,184,140,0.9);
		display:none;transition:all 0.6s ease;
	}
	
	/*.content ul li:hover .info{opacity:1;transition:all 0.6s ease;height:210px;}*/
	.content ul li .info a{border:1px solid #1AEFB0;border-radius:4px;padding:8px 10px;font-size:14px;color:#fff;
		display:inline-block;margin:5px 10px;text-decoration:none;transition:all 0.6s ease;
	}
	
	
	
	
	.content ul li .info a:hover{background:#fff;color:#6EB88C;border:none;transition:all 0.6s ease;}
	
	</style>
</head>
<body>
	
	
	
	<div class="content">
		<ul id="direc">
			<li><a href="#"><img src="images/327906.png" alt="" width="280" height="210" /></a>
			<div class="info"><a href="#">手机主题设计——孤岛</a></div></li>

			<li><a href="#"><img src="images/1441005596.jpeg" alt="" width="280" height="210" /></a>
			<div class="info"><a href="#">UI中国人物专访</a></li>
			<li><a href="#"><img src="images/327994.jpg" alt="" width="280" height="210" /></a>
			<div class="info"><a href="#">蝶恋花</a></li>
			<li><a href="#"><img src="images/328038.jpg" alt="" width="280" height="210" /></a>
			<div class="info"><a href="#">ssa-sweet</a></li>
			<li><a href="#"><img src="images/327816.png" alt="" width="280" height="210" /></a>
			<div class="info"><a href="#">海萌Himond</a></li>
			<li><a href="#"><img src="images/325830.gif" alt="" width="280" height="210" /></a>

		</ul>
	</div>
	
	
	<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			
			function init(){
				$("#direc").find("li").mouseenter(function(e){
					var num = direction(e,this);
					var $info = $(this).find(".info");
					if(num==0){  //上
						$info.show().css({width:"100%",height:0,top:0,left:0}).animate({height:210});
					}else if(num==1){  //右
						$info.show().css({width:0,height:210,top:0,right:0}).animate({width:"100%"});
					}else if(num==2){  //下
						$info.show().css({width:"100%",height:0,bottom:0,left:0}).animate({height:210});
					}else if(num==3){  //左
						$info.show().css({width:0,height:210,top:0,left:0}).animate({width:"100%"});
					}
				}).mouseleave(function(){
					var $info = $(this).find(".info");
					$info.removeAttr("style");
				});
			}
			
			init();
			
			/* num 0 上 1 右 2下 3左*/
			function direction(e,dom){
				var w = dom.offsetWidth;
				var h = dom.offsetHeight;
				var x = (e.clientX - dom.offsetLeft - (w / 2)) * (w > h ? (h / w) : 1);
				var y = (e.clientY - dom.offsetTop - (h / 2)) * (h > w ? (w / h) : 1);
				var direction = Math.round(((Math.atan2(y, x) * (180 / Math.PI) + 180)) / 90) ;
				var num = (direction + 3) % 4;
				return num;
			}
		});
	</script>
</body>
