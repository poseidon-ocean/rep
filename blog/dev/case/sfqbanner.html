	<style type="text/css">
		*{margin:0;padding:0;}
		body{font-size:16px;font-family:"微软雅黑";color:#666;background:#ccc;}
		ul,li{list-style:none;}
		a{text-decoration:none;}
		.accordian{width:805px;height:320px;
			margin:100px auto;
			box-shadow:0 0 10px rgba(0,0,0,0.35);
			-webkit-box-shadow:0 0 10px rgba(0,0,0,0.35);
			-moz-box-shadow:0 0 10px rgba(0,0,0,0.35);
			-ms-box-shadow:0 0 10px rgba(0,0,0,0.35);
			overflow:hidden;
		}
		.accordian ul{width:1000%;}
		.accordian ul li{float:left;width:160px;border:1px solid #888;transition:all 0.6s ease;
			position:relative;
		}
		.accordian ul:hover li{width:50px;}
		.accordian ul li:hover{width:600px;}
		
		.accordian ul li .img_title{width:100%;height:0px;position:absolute;
			left:0;bottom:0;background:rgba(0,0,0,0.35);transition:all 0.6s ease;
		}
		.accordian ul li .img_title a{color:#fff;display:block;margin-left:30px;
			font-size:16px;
		}
		.accordian ul li:hover .img_title{height:50px;transition:all 0.6s ease;}
		
	</style>
</head>
<body>
	<div class="accordian">
		<ul>
			<li><a href=""><img src="images/3yiC6Yq.jpg" /></a>
				<div class="img_title"><a href="#">KungFu Panda</a></div>
			</li>

				<div class="img_title"><a href="#">Up</a></div>
			</li>
			<li><a href=""><img src="images/8k3N3EL.jpg" /></a>
				<div class="img_title"><a href="#">Cars 2</a></div>
			</li>
		</ul>
	</div>
</body>
</html>
