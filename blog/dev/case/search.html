<!doctype html>
<html>
<head>

	<meta name="keywords" content="个人博客,SEO优化,编程开发,大数据,网站建设,学习交流"/>

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			body{font-size:14px;font-family:"微软雅黑";color:#666;}
			input{border:0;outline:none;float:left;text-indent:0.5em;}
			a{text-decoration:none;float:left;display:inline-block;text-align:center;color:#fff;}
			
			/* 百度搜索框 */
			.baidu{width:640px;height:38px;border:1px solid #ccc;margin:20px auto;}
			.baidu .b_input{width:538px;height:38px;font-size:16px;}
			.baidu .b_btn{width:102px;height:38px;background:#3385ff;
				line-height:38px;
			}
			.baidu:hover{border:1px solid #999;}
			.baidu:focus{border:1px solid #3385ff;}
			.baidu .b_btn:hover{background:#317EF3;}
			
			/*  京东搜索框 */
			.jd{width:540px;height:34px;border:2px solid #B61D1D;margin:20px auto;}
			.jd .jd_input{width:450px;height:34px;}
			.jd .jd_btn{width:90px;height:34px;line-height:34px;background:#B61D1D;}
			
			/*  天猫搜索框 */
			.tm{width:545px;height:34px;border:2px solid #C40000;margin:20px auto;}
			.tm .tm_input{width:455px;height:34px;}
			.tm .tm_btn{width:90px;height:34px;line-height:34px;background:#C40000;
				letter-spacing:5px;
			}
		</style>

</head>
<body>

	<div class="baidu">
		<input type="text" class="b_input" placeholder="众里寻他千百度" /><a href="#" class="b_btn">百度一下</a>
	</div>
	
	<div class="jd">
		<input type="text" class="jd_input" placeholder="" /><a href="#" class="jd_btn">搜索</a>
	</div>
	
	<div class="tm">
		<input type="text" class="tm_input" autofocus="autofocus" placeholder="" /><a href="#" class="tm_btn">搜索</a>
	</div>

	
</body>
