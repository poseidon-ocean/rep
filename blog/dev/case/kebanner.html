<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>累土 - 合抱之木，生于毫末；九层之台，起于累土</title>
	<meta name="keywords" content="个人博客,SEO优化,编程开发,大数据,网站建设,学习交流"/>
	<meta name="description" content="码一码互联网的一些事儿,让高大上走入寻常百姓家"/>
	<link rel="shortcut icon" type="image/ico" href="../../images/favicon.ico">
	
	<style type="text/css">
		*{margin:0;padding:0;}
		body{font-size:12px;font-family:"微软雅黑";}
		
		/*.banner start*/
		.banner{width:10r0%;height:300px;margin:150px auto;;}
		.banner .bg{height:300px;background-color:#FDEEEB;}
		.banner .bg .foucs{width:760px;height:300px;margin:0 auto;overflow:hidden;position:relative;z-index:0;}
		.banner .bg .foucs ul li{list-style:none;}
		.banner .bg .foucs .btn_mini{z-index:1;position:absolute;
			left:50%;bottom:15px;line-height:24px;text-align:center;width:140px;height:24px;background:#000;border-radius:12px;;
			opacity:0.8;filter:alpha(opacity=80);
		}
		.banner .bg .foucs .btn_mini ul{display:block;margin:6px 0 0 24px;}
		.banner .bg .foucs .btn_mini ul li{width:8px;height:8px;border:1px solid #fff;
			float:left;margin-left:3px;border-radius:4px;cursor:pointer;
		}
		.banner .bg .foucs .turn{font-size:35px;text-align:center;line-height:70px;
			opacity:0.8;filter:alpha(opacity=80);display:none;
		}
		.banner .bg .foucs:hover .turn{display:block;}
		.banner .bg .foucs .turn .pre{width:45px;height:70px;position:absolute;top:115px;
			color:#fff;left:0;display:block;cursor:pointer;
		}
		.banner .bg .foucs .turn .next{width:45px;height:70px;position:absolute;top:115px;
			color:#fff;right:0;display:block;cursor:pointer;}
		.banner .bg .foucs .turn .pre:hover{background-color:#000;}
		.banner .bg .foucs .turn .next:hover{background-color:#000;}
		/*end .banner*/
		.no{background-color:#fff;}
		
	</style>
</head>
<body>

	<!--banner start-->
	<div class="banner">
		<div class="bg">
			<div class="foucs">
				<ul id="pic">
					<li>
						<img src="images/ke1.jpg" alt="" width="" height="" />
					</li data-color="">
					<li>
						<img src="images/ke2.jpg" alt="" width="" height="" />
					</li>
					<li data-color="">
						<img src="images/ke3.jpg" alt="" width="" height="" />
					</li>
					<li data-color="">
						<img src="images/ke4.jpg" alt="" width="" height="" />
					</li>
					<li data-color="">
						<img src="images/ke5.jpg" alt="" width="" height="" />
					</li>
					<li data-color="">
						<img src="images/ke6.jpg" alt="" width="" height="" />
					</li>
				</ul>
				
				<div class="turn">
					<a class="pre">&lt;</a>
					<a class="next">&gt;</a>
				</div>
				
				<div class="btn_mini">
					<ul>
						<li data-color="#FDEEEB" class="no"></li>
						<li data-color="#0C1222"></li>
						<li data-color="#45D8CE"></li>
						<li data-color="#45291E"></li>
						<li data-color="#0DAB6E"></li>
						<li data-color="#0AA9E0"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- end banner-->

	<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			
			var index = 0;
		
			$(".btn_mini ul").find("li").mouseover(function(){
				$(this).addClass("no").siblings().removeClass("no");
				var _index = $(this).index();
				index = _index;
				$("#pic").find("li").eq(_index).fadeIn("slow").siblings().hide();
				var bgcolor = $(this).data("color");
				$(".bg").css("background-color",bgcolor);
				clearInterval(timer);
			});
			
			$(".btn_mini ul").find("li").mouseleave(function(){
				time();
			});
			
			var timer = "";
			function time(){
				timer = setInterval(function(){
					index ++;
					var len = $(".btn_mini ul").find("li").length;
					
					if(index > len-1){
						index = 0;
					}
					$(".btn_mini ul").find("li").eq(index).addClass("no").siblings().removeClass("no");
					$("#pic").find("li").eq(index).fadeIn("slow").siblings().hide();
					var bgcolor = $(".btn_mini ul").find("li").eq(index).data("color");
					$(".bg").css("background-color",bgcolor);
					
				},3000);
			}
			time();
			
			$(".next").click(function(){
				index ++;
				var len = $(".btn_mini ul").find("li").length;
				
				if(index > len-1){
					index = 0;
				}
				$(".btn_mini ul").find("li").eq(index).addClass("no").siblings().removeClass("no");
				$("#pic").find("li").eq(index).fadeIn("slow").siblings().hide();
				var bgcolor = $(".btn_mini ul").find("li").eq(index).data("color");
				$(".bg").css("background-color",bgcolor);
			});
			
			$(".pre").click(function(){
				index --;
				var len = $(".btn_mini ul").find("li").length;
				
				if(index < 0){
					index = 5;
				}
				$(".btn_mini ul").find("li").eq(index).addClass("no").siblings().removeClass("no");
				$("#pic").find("li").eq(index).fadeIn("slow").siblings().hide();
				var bgcolor = $(".btn_mini ul").find("li").eq(index).data("color");
				$(".bg").css("background-color",bgcolor);
			});
			
		});
	</script>
</body>
</html>
