<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>累土 - 合抱之木，生于毫末；九层之台，起于累土</title>
	<meta name="keywords" content="个人博客,SEO优化,编程开发,大数据,网站建设,学习交流"/>
	<meta name="description" content="码一码互联网的一些事儿,让高大上走入寻常百姓家"/>
	<link rel="shortcut icon" type="image/ico" href="../../images/favicon.ico">
	
	<style type="text/css">
		*{margin:0;padding:0;}
		body{font-size:16px;font-family:"微软雅黑";padding:20px;}
		
		.con{width:300px;height:100px;background:#2FC8CE;margin:0px auto;position:relative;}
		
		.san1{
			border:20px solid #111;
			border-top-color:transparent;
			border-right-color:transparent;
			border-left-color:transparent;
		}
		.san2{
			border:18px solid #fff;
			border-top-color:transparent;
			border-right-color:transparent;
			border-left-color:transparent;
		}
		
		.content{width:300px;height:160px; position:relative;top:100px;left:100px;background:yellow;}
		em {
		  position: absolute;
		  top: 4px;
		  left: 5px;
		  display: block;
		  width: 0;
		  height: 0;
		  line-height: 0;
		  font-size: 0;
		  color: #666;
		  border-top: 20px dashed rgba(0, 0, 0, 0);
		  border-left: 20px dashed rgba(0, 0, 0, 0);
		  border-right: 20px dashed rgba(0, 0, 0, 0);
		  border-bottom: 20px solid #fff;
		  
		}
		.header-tc-ct-bg{
			width:0;height:0;position:absolute;top:15px;right:59px;border:7px solid #ccc;
			border-color:transparent transparent #ccc;z-index:5;	
		}
		.header-tc-ct-bg:before{
			content:"";position:absolute;top:-7px;right:-8px;width:0;height:0;
			border:8px solid #fff; border-color:transparent transparent #fff;z-index:3;
		}
		.header-city{
			width:100px;height:100px;background:blue;position:relative;left:200px;
		}
		
		.arrow-top:before {
			bottom: 100%;
			left: 50%;
			border: solid transparent;
			content: " ";
			height: 0;
			width: 0;
			position: absolute;
			pointer-events: none;
		}
		.arrow-top:before {
			border-color: rgba(228,228,228,0);
			border-bottom-color: #e4e4e4;
			border-width: 7px;
			margin-left: -7px;
		}
		
		.triangle{
			width:0;
			height:0;
			border-bottom:140px solid #fcf921;
			border-left:70px solid transparent;
			border-right:70px solid transparent;
		}
	</style>
</head>
<body>
	
	
	<div class="con">
		<span class="san1"></span>
		<span class="san2"></span>
	</div>
	
	<div class="content"><em></em><span class="header-tc-ct-bg"></span></div>
	<div class="header-city arrow-top">
		<a href="javascript:void(0);"></a>
	</div>
	
	<br /><br />
	<div class="triangle"></div>
	
	
</body>
</html>
